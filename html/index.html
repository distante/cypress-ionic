<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/@ionic/core/css/ionic.bundle.css"
    />
    <link rel="stylesheet" href="assets/style.css" />

    <script
      type="module"
      src="/node_modules/@ionic/core/dist/esm/index.js"
    ></script>
    <script nomodule src="/node_modules/@ionic/core/dist/index.js"></script>
    <script type="module" src="assets/scripts.mjs "></script>

    <title>Cypress Ionic Tester</title>
  </head>
  <body>
    <main>
      <ion-item class="for-get-from-supported-selector">
        <ion-label data-testId="testing-test-id">Label With Test Id</ion-label>
        <ion-label class="testing-class">Label With Class</ion-label>
        <ion-range
          class="ion-range-to-test-hydration"
          min="-100"
          max="100"
          value="50"
          pin
          color="secondary"
        >
          <div class="end-slot" slot="end">50</div>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-button>ion-button text</ion-button>
      </ion-item>

      <ion-item>
        <ion-label position="floating">ion-input</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item class="ion-select-single">
        <ion-label>ion-select ion-alert</ion-label>
        <ion-select
          id="ion-alert"
          value="0"
          ok-text="Okay"
          cancel-text="Dismiss"
          interface="alert"
        >
          <ion-select-option value="0">0</ion-select-option>
          <ion-select-option value="1">1</ion-select-option>
          <ion-select-option value="2">2</ion-select-option>
          <ion-select-option value="3">3</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="ion-select-multiple">
        <ion-label>ion-select ion-action-sheet</ion-label>
        <ion-select
          id="ion-action-sheet"
          value="0"
          ok-text="Okay"
          cancel-text="Dismiss"
          interface="action-sheet"
        >
          <ion-select-option value="0">0</ion-select-option>
          <ion-select-option value="1">1</ion-select-option>
          <ion-select-option value="2">2</ion-select-option>
          <ion-select-option value="3">3</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="ion-select-multiple">
        <ion-label>ion-select ion-popover </ion-label>
        <ion-select
          id="ion-popover"
          value="0"
          ok-text="Okay"
          cancel-text="Dismiss"
          interface="popover"
        >
          <ion-select-option value="0">0</ion-select-option>
          <ion-select-option value="1">1</ion-select-option>
          <ion-select-option value="2">2</ion-select-option>
          <ion-select-option value="3">3</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="ion-range">
        <ion-range
          class="regular"
          min="-100"
          max="100"
          value="50"
          pin
          color="secondary"
        >
          <div class="end-slot" slot="end">50</div>
        </ion-range>
      </ion-item>

      <ion-item class="ion-range-steps">
        <ion-range
          min="-100"
          max="100"
          step="10"
          value="50"
          snaps
          color="danger"
        >
          <div class="end-slot" slot="end">50</div>
        </ion-range>
      </ion-item>

      <ion-item class="ion-range-dual">
        <ion-range min="-100" max="100" dual-knobs pin color="dark">
          <div class="end-slot" slot="end">-50/50</div>
        </ion-range>
      </ion-item>
    </main>
  </body>
</html>
